{% extends "../inc/layout.html" %} 
{% block head%} 
   {% include "../inc/head.html" %} 
   <link href="{{STATIC_DOMAIN}}/css/admin/app_temp.css" rel="stylesheet">

   <script type="text/javascript">
        window.CFG = {
            app_domain:'{{ APP_DOMAIN }}',
            static_domain : '{{ STATIC_DOMAIN }}',
            api_domain:'{{ API_DOMAIN }}'
        }
   </script>

{% endblock %} 

{% block content %}
<div class="M-top clearfix">
   {% include "../menu/menu_top.html" %}
</div>
<div class="M-stage">

 <div class="M-menu-left">
 </div>

 <div class="M-content">
    <div class="app-panel clearfix">
        <!--panel preview -->
        <div class="child-panel app-pre">
            <div class="pre-toolbar">
                <div class="tool-item tool-save layui-icon" tool-name="temp-save">
                    &#xe608;
                </div>

                <div class="tool-item tool-temp-list layui-icon" tool-name="temp-list">
                    &#xe61d;
                </div>
            </div>
            <div class="phone">

                <!--
                {% include "./temp/temp1000.html" %}
                -->

                <!--
                {% include "./temp/temp1001.html" %}
                -->

            </div>
        </div>
        <!--panel edit app -->
        <div class="child-panel app-edit">
            <div class="tool-bar">
                <!-- tool select templete -->
                <div class="tool-item tool-temp layui-icon" tool-name="temp">
                    &#xe857;
                </div>
                <!--tool define app -->
                <div class="tool-item tool-define layui-icon" tool-name="define">
                    &#xe614;
                </div>
                <!--tool previewer templete -->
                <div class="tool-item tool-pre layui-icon" tool-name="pre">
                    &#xe63b;
                </div>
            </div>

            <div class="area-edit">
                <div class="area-title">
                    <fieldset><legend><a name="pane">编辑模板</a></legend></fieldset>
                </div>
            </div>

        </div>




    </div>


</div>



</div>

<script src="{{STATIC_DOMAIN}}/js/libs/layui.all.js" charset="utf-8"></script>
<script>
    layui.use('element', function(){
      var element = layui.element; 
    });

    var jsPath = "{{STATIC_DOMAIN}}/js/admin/app/layout.js";
    seajs.use(jsPath,function(AL){
      AL.init();

    });

</script>





{% endblock %}
